<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Secret Agent Supply Inc</title>
  </head>
  <body>
   <div id="site-container">
    <header>
     <div class="banner">
       <img src="resources/images/logo.png" alt="company-logo" class="logo"/>
       <h3 class="agentsupply">Secret Agent Supply Inc.</h3>
     </div>
     <div class="headline-box">
       <h3>New Arrival</h3>
       <h1>Sports Bikes And Motorcycles</h1>
     </div>
    </header>
    <nav>
      <a href="#">Eyewear</a>
      <a href="#">Apparel</a>
      <a href="#">Gadgets</a>
      <a href="#">Vehicles</a>
      <a href="#">Classes</a>
      <a href="#">Contact</a>
    </nav>
    <button type="button">Menu</button>
    <div id="main-content-container">
      <div class="promotional-images">
        <div class="promopicone">
         <img src="resources/images/pen.png" alt="pen" class="promopics"/>
         <h3>exploding pen</h3>
        </div>
        <div class="promopictwo">
         <img src="resources/images/watch.png" alt="watch" class="promopics"/>
         <h3>cellular watch</h3>
        </div>
        <div class="promopicthree">
         <img src="resources/images/glasses.png" alt="glasses" class="promopics"/>
         <h3>thermal glasses</h3>
        </div>
      </div>
      <!-- Parent div for loaction hours -->
      <div class="location-hours">
        <div class="store-location">
         <div class="location">
          <h3>Location</h3>
         </div>
         <div class="map-location">
          <P>-47.346436, 84.32354</p>
         </div>
       </div>
       <div class="store-hours">
         <div class="hours-title">
          <h3>Hours</h3>
         </div>
         <div class="hours">
          <P>0800 - 1800</p>
        </div>
      </div>
      </div>
    <footer>
     <div class="copyright">
       <h4>copyright secret agent supply inc.</h4>
     </div>
    </footer>
    </div>
   </div>
  </body>
</html>
